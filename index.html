<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travelo</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="loginpage.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Agdasima:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <nav>
      <img src="img/logo.png" alt="Travelo" class="logo">
      <ul>
        <li>
          <a href="#">Login</a>
        </li>
        <li>
          <a href="#">Sign up</a>
        </li>
        <li class="search">
          <a href="#">
            <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
          </a>
        </li>
        <li class="ham">
          <a href="#">
            <i class="fa-sharp fa-solid fa-bars"></i>
          </a>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="vig"></div>
    <img src="img/background.png" data-speedX="0.2" data-speedY="0.2" data -dist ="-200"class="Parallax bg1">
    <img src="img/fog_7.png"data-speedX="0.27" data-speedY="0.32"data -dist ="200"class="Parallax f7">
    <img src="img/mountain_10.png"data-speedX="0.195"data-speedY="0.305" data -dist ="300"class="Parallax m10">
    <img src="img/fog_6.png"data-speedX="0.25"data-speedY="0.28"data -dist ="400" class="Parallax f6">
    <img src="img/mountain_9.png"data-speedX="0.125"data-speedY="0.155"data -dist ="500"class="Parallax m9">
    <img src="img/mountain_8.png"data-speedX="0.1"data-speedY="0.11"data -dist ="600"class="Parallax m8">
    <img src="img/fog_5.png"data-speedX="0.16"data-speedY="0.105"data -dist ="700"class="Parallax f5">
    <img src="img/mountain_7.png"data-speedX="0.1"data-speedY="0.1"data -dist ="800"class="Parallax m7">
    <div data-speedX="0.07"data-speedY="0.07"data -dist ="0"class="Parallax text">
      <h1>HEY , LINUX</h1>  
    </div>
    <img src="img/mountain_6.png" data-speedX="0.065"data-speedY="0.026"data -dist ="1000"class="Parallax m6">
    <img src="img/mountain_5.png"data-speedX="0.01" data-speedY="0.01"data -dist ="1400"class="Parallax m5">
    <img src="img/fog_3.png"data-speedX="0.11" data-speedY="0.018"data -dist ="1600"class="Parallax f3">
    <img src="img/mountain_4.png" data-speedX="0.059"data-speedY="0.024"data -dist ="1800"class="Parallax m4">
    <img src="img/mountain_3.png"data-speedX="0.04"data-speedY="0.018"data -dist ="2000" class="Parallax m3">
    <img src="img/fog_2.png"data-speedX="0.15"data-speedY="0.115" data -dist ="2200"class="Parallax f2">
    <img src="img/mountain_2.png"data-speedX="0.0235"data-speedY="0.013"data -dist ="2400" class="Parallax m2">
    <img src="img/mountain_1.png"data-speedX="0.027" data-speedY="0.018"data -dist ="2600"class="Parallax m1">
    <img src="img/sun_rays.png" class="sun">
    <img src="img/black_shadow.png" class="bc">
  </main>
  

  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.1/dist/gsap.min.js"></script>
  <script src="js/gsap.min.js"></script>
  <script src="js/app.js" defer></script>
</body>

</html>
